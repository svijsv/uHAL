; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[platformio]
extra_configs =
	pio_inis/*.ini


[env]
lib_ldf_mode = off
lib_archive  = no
lib_deps     = ulib, uHAL, FatFS
build_src_filter =
	+<*>
build_unflags =
	; I don't know what would possess a person to disable warnings by default,
	; but the atmelmegaavr platform does
	-w
build_flags =
	-DuHAL_CONFIG="include/config/config_uHAL.h"
	-DULIB_CONFIG_HEADER=\"include/config/ulibconfig.h\"
	-Wl,--gc-sections
	; The bit macros use _Generic() which wasn't added to the standard until
	; C11, but the compiler's not complaining. _Generic() can be disabled in
	; ulibconfig.h or the standard can be changed if it starts causing problems.
	-std=c99
	;-std=c11
	-ffreestanding
	-fno-exceptions
	-fno-unwind-tables
	-ffunction-sections
	-fdata-sections
	-fmerge-all-constants
	;-fmerge-constants
	;-fstrict-aliasing
	;-ffast-math
	;-ffinite-math-only
	;-freciprocal-math
	;-fassociative-math
	;-fno-signed-zeros
	;-fsingle-precision-constant
	-fno-common
	-fshort-enums
	-fstack-usage
	-Wundef
	-I${PROJECT_DIR}
	-I${PROJECT_DIR}/lib
	!python3 tools/version.py
monitor_speed   = 9600
monitor_filters = direct
monitor_echo = yes
check_tool = cppcheck
check_flags =
	--std=c99
	;--std=c11
	--inconclusive


[debug]
build_type = debug
build_flags =
	-DDEBUG=1 -UNDEBUG
	-DDEBUG_CPP_MESSAGES=1
	;-Wl,--print-gc-sections
	-Wall -Wextra
	-Wdouble-promotion
	-Wstrict-prototypes
	-Wswitch
	-Wredundant-decls
	;-Wl,--verbose
	; I really want -Wconversion to work, but implicit promotion means it
	; spams messages for pretty much every operation involving assignment
	; to a uint8_t
	;-Wconversion
	;-Wpadded
	-Winit-self
	-Wunreachable-code
	-Wformat-security
	-Wnull-dereference
	-Wstrict-aliasing
	-Wshadow
	-Wformat-overflow
	-Wformat-truncation
	-Wformat-signedness
	-Wstrict-aliasing=3
	;-Wstack-usage=256
	-fmax-errors=5


[release]
build_type = release
build_flags =
	-UDEBUG -DNDEBUG=1
	-DDEBUG_CPP_MESSAGES=0
	-Wno-unused-variable
	-Wno-unused-but-set-variable
	-Wno-unused-function
