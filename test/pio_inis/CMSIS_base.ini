[CMSIS_base]
platform  = ststm32
framework = cmsis
;upload_protocol = serial
upload_protocol = stlink
src_filter =
	${env.src_filter}
build_flags =
	${env.build_flags}
	-DuHAL_PLATFORM=CMSIS_STM32
	-DuHAL_PLATFORM_CONFIG="include/config/config_CMSIS_STM32.h"
debug_tool = stlink

[CMSIS_debug]
build_flags =
	${debug.build_flags}
debug_build_flags =
	-Os
	-ggdb3
	-g3
